<!doctype html>
<!-- This is a HTML file that will be served by Flask. -->
<!-- Left side is a the content area to show diagrams. Right side is a
     parameter area to change the diagram.  The parameter area include
     a list of symbols to start the diagram, a list of symbols to end
     the diagram, and a list of symbols to hightlight.  The content is
     a SVG file that will be generated by the Flask app to show the
     call graph of the symbols or the class diagram of the
     symbols. -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trace Dwarf</title>
  <style>
    <!-- CSS to make the left and right area to be side by side. The right side should take 1/5 of the width. -->
    #out {
        display: flex;
    }
    #left {
        flex: 4;
    }
    #right {
        flex: 1;
    }
  </style>
</head>
<body>
  <!-- left and right area -->
  <div id="out" style="display: flex;">
    <!-- left area -->
    <div id="left">
      <object data="/content" type="image/svg+xml" id="content" width="100%" height="100%">
        <img src="/static/trace_dwarf.png" alt="Trace Dwarf">
      </object>
    </div>
    <!-- right area -->
    <div id="right">
      <form action="/content" method="post">
        <div>
          <label for="start">Start:</label>
          <select id="start" name="start">
            <option value="main">main</option>
            <option value="foo">foo</option>
            <option value="bar">bar</option>
          </select>
        </div>
        <div>
          <label for="end">End:</label>
          <select id="end" name="end">
            <option value="main">main</option>
            <option value="foo">foo</option>
            <option value="bar">bar</option>
          </select>
        </div>
        <div>
          <label for="highlight">Highlight:</label>
          <select id="highlight" name="highlight">
            <option value="main">main</option>
            <option value="foo">foo</option>
            <option value="bar">bar</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
</body>
</html>
